<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0">
  <title>startpage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div  class="main">
      <div id="message" class="main">
        <h1 id="message-text">Good Morning! </h1>
      </div>
       <div id="date">
        <h2 id="date-text"></h2>
      </div>
       <div id="search-box" class="search">
         <form action="https://www.google.com/search" method="get" target="_blank" autocomplete="off">
 			<input type="text" name="q" placeholder="Where do you want to go?">
 	    	</form>
      </div>
       <div class="pages">
        <a href="https://www.youtube.com/?gl=DE" target="_blank">
         <div class="link" tabindex="1"><img src="Icons/icons8-youtube-64after.png" > YouTube </div>
        </a>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
          <div class="link" tabindex="2"><img src="Icons/icons8-gmail-50after.png" >  Gmail </div>
        </a>
        <a href="https://www.reddit.com/" target="_blank">
          <div class="link" tabindex="3"><img src="Icons/icons8-reddit-50after.png" >  Reddit </div>
        </a>
        <a href="https://github.com/" target="_blank">
          <div class="link" tabindex="4"><img src="Icons/icons8-github-50after.png" > Github </div>
        </a>
        <a href="https://mail.iitp.ac.in/" target="_blank">
          <div class="link" tabindex="5"> <img src="Icons/icons8-composing-mail-50after.png" >  WebMail </div>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <div class="link" tabindex="6"><img src="Icons/icons8-facebook-50after.png" >  Facebook </div>
        </a>
      </div>
      <!-- <div id="musicbox" class="search">
  <input id="music-text" class="searchText" type="text" placeholder="What do you want to listen to?"> </input>
    </div>
      -->
    </div>
    <script src="main.js"></script>
</body>
</html>
